<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Profile card component</h1>
      <div class="card">
        <div class="img"><img src="./images/bg-pattern-card.svg" alt="" /></div>
        <div class="info">
          <div class="top">
            <img src="./images/image-victor.jpg" alt="" class="user" />
            <div>
              <h2 class="name">Victor Crest</h2>
              <p class="age">26</p>
            </div>
            <p class="adress">London</p>
          </div>
          <div class="bottom">
            <div class="col">
              <span class="num">80K</span>
              <p>Followers</p>
            </div>
            <div class="col">
              <span class="num">803K</span>
              <p>Likes</p>
            </div>
            <div class="col">
              <span class="num">1.4K</span>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
